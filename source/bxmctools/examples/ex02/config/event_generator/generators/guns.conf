###########################################################################
[name="electron_monokinetic_10keV" type="genbb::single_particle_generator"]
#@config Monokinetic electron @ 10 keV emitted along X+ axis

#@description Logging level
logging.priority : string = "debug"

#@description Generated particle
particle_name : string = "e-"

#@description Mode ("energy_range", "gaussian_energy", "monokinetic", "spectrum"):
mode          : string = "monokinetic"

#@description Direction mode for the emitted particle
emission_direction : string = "cone"

# #@descriptionThe default unit used for angular parameters
# angle_unit     : string = "degree"

#@description Direction of the emission cone
cone.axis      : string = "+x"

# #@description Minimum angle of the emission cone
# cone.min_angle : real   = 0 degree

#@description Maximum angle of the emission cone
cone.max_angle : real   = 0.0 degree

### Only for "monokinetic" mode:

# #@description The kinetic energy unit
# energy_unit   : string = "MeV"

#@description The kinetic energy of the generated particle
energy        : real   = 10 keV


