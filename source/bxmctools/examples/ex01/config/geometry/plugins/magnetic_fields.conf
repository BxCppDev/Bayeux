# -*- mode: conf-unix; -*-
# List of multi-properties (datatools::multi_properties):

#@description Definition parameters for some electro-magnetic fields
#@key_label   "name"
#@meta_label  "type"

#######################################################
[name="B_earth" type="emfield::uniform_magnetic_field"]

#@config Configuration parameters for the magnetic field of the Earth

#@description Default implicit magnetic field unit
magnetic_field.unit        : string  = "gauss"

#@description Coordinates of the static magnetic field (Bx, By, Bz)
magnetic_field.coordinates : real[3] = 0.0 0.0 0.5


######################################################
[name="B_coil" type="emfield::uniform_magnetic_field"]

#@config Configuration parameters for the magnetic field generated by a coil

#@description Default implicit magnetic field unit
magnetic_field.unit        : string  = "gauss"

#@description Coordinates of the static magnetic field (Bx, By, Bz)
magnetic_field.coordinates : real[3] = 0.0 30.0 0.0


################################################################
[name="B_earth+B_coil" type="emfield::linear_combination_field"]

#@config Configuration parameters for the total magnetic field within the coil

#@description The list of fields to be combined/added
combined_fields.labels    : string[2] = "B1" "B2"

#@description The name of the first combined field
combined_fields.B1.name   : string = "B_earth"

#@description The weight of the first combined field
combined_fields.B1.weight : real   = +1.0

#@description A flag that allows the combination of the first field with some other ones
combined_fields.B1.force_combined : boolean = 1

#@description The name of the second combined field
combined_fields.B2.name   : string = "B_coil"

#@description The weight of the second combined field
combined_fields.B2.weight : real   = +1.0

#@description A flag that allows the combination of the second field with some other ones
combined_fields.B2.force_combined : boolean = 1


# End of list of multi-properties.