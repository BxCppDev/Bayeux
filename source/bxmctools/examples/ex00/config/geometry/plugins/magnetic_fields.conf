# -*- mode: conf-unix; -*-
# List of multi-properties (datatools::multi_properties):

#@description Definition parameters for some electro-magnetic fields
#@key_label   "name"
#@meta_label  "type"


##################################################
[name="B0" type="emfield::uniform_magnetic_field"]

#@config Configuration parameters for the uniform magnetic field generated by a coil along the X axis

# #@description Logging priority threshold
# logging.priority : string = "debug"

#@description Default implicit magnetic field unit
magnetic_field.unit        : string  = "gauss"

#@description Coordinates of the static magnetic field (Bx, By, Bz)
magnetic_field.coordinates : real[3] in gauss = 300.0 0.0 0.0


##################################################
[name="E0" type="emfield::uniform_electric_field"]

#@config Configuration parameters for the uniform electric field along the Y axis

# #@description Logging priority threshold
# logging.priority : string = "debug"

#@description Default implicit magnetic field unit
electric_field.unit        : string  = "V/m"

#@description Coordinates of the static magnetic field (Ex, Ey, Ez)
electric_field.coordinates : real[3] in gauss = 0.0 300000.0 0.0


#######################################################
[name="E0+B0" type="emfield::linear_combination_field"]

#@config Configuration parameters for the magnetic field generated by a coil

# #@description Logging priority threshold
# logging.priority : string = "debug"

#@description Setup two combined fields
combined_fields.labels : string[2] = "E" "B"

combined_fields.E.name           : string  = "E0"
combined_fields.E.weight         : real    =  1.0
combined_fields.E.force_combined : boolean = true

combined_fields.B.name           : string  = "B0"
combined_fields.B.weight         : real    = 1.0
combined_fields.B.force_combined : boolean = true


# End of list of multi-properties.